<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"  rel="stylesheet"> 
    <link rel="icon" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="./estilos/desktop.css" media="(min-width: 1440px)">
    <title>Ficha</title>
</head>
<body>
    <main>
        <div class="img-container">
            <div class="body-img--top"></div>
            <div class="body-img--bottom"></div>
        </div>    
        <section class=".main">
            <article class="main-file--container">
                <div class="file--top"></div>
                <figure class="main-file--img">
                    <img src="./assets/image-victor.jpg" alt="Imagen del usuario">
                </figure>
                <div class="file--bottom">
                    <h1>Victor Crest <span>26</span></h1>
                    <p>London</p>
                </div>
                <div class="file--info">
                    <section class="file--info--followers">
                        <h2>80K</h2>
                        <p>Followers</p>
                    </section>
                    <section class="file--info--likes">
                        <h2>803K</h2>
                        <p>Likes</p>
                    </section>
                    <section class="file--info--photo">
                        <h2>1.4K</h2>
                        <p>Photos</p>
                    </section>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
